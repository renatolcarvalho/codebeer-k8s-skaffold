apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dotnetexample.com
    http:
      paths:
      - path: /
        backend:
          serviceName: example-service
          servicePort: 80